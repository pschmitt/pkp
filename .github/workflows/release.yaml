name: New release

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - amd64
          # - 386
          # - arm
          - arm64
          # - ppc64le
          # - s390x
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest
          install: true

      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: Build pkp (${{ matrix.arch }})
        run: |
          export DOCKER_CLI_EXPERIMENTAL=enabled
          ./build.sh "${{ matrix.arch }}"

      - name: Upload binary artifact (dynamic)
        uses: actions/upload-artifact@v4
        with:
          name: pkp-${{ matrix.arch }}
          path: ./dist/pkp-${{ matrix.arch }}

      - name: Upload binary artifact (static)
        uses: actions/upload-artifact@v4
        with:
          name: pkp-${{ matrix.arch }}-static
          path: ./dist/pkp-${{ matrix.arch }}-static

  release:
    name: Create release
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: build
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v5
        with:
          path: ./bins

      - name: List artifacts
        run: |
          tree ./bins

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          fail_on_unmatched_files: true
          # upload-artifact creates files like this:
          # ./bins/pkp-0.6.9-amd64-static/pkp-0.6.9-amd64-static
          # https://github.com/softprops/action-gh-release/issues/342
          files: ./bins/pkp*/pkp*
  #
  #     # - name: Delete release if anything goes wrong.
  #     #   if: ${{ failure() }}
  #     #   uses: author/action-rollback@master
  #     #   with:
  #     #     release_id: ${{ steps.create_release.id }}
  #     #     tag: ${{ github.ref }}
  #     #     always_delete_tag: true
  #     #   env:
  #     #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  pypi-publish:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/pkp
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
    - uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.x'

    - name: python build
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install --upgrade build
        python -m build

    - name: Publish package distributions to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
