name: Craft a new release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - amd64
          - 386
          - arm
          - arm64
          # - ppc64le
          # - s390x
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        with:
         platforms: all

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: latest
          install: true

      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: Build pkp (${{ matrix.arch }})
        run: |
          export DOCKER_CLI_EXPERIMENTAL=enabled
          ./build.sh "${{ matrix.arch }}"

      - name: Upload binary artifact
        uses: actions/upload-artifact@v2
        with:
          name: pkp_${{ matrix.arch }}_static
          path: ./dist/pkp_${{ matrix.arch }}_static

  release:
    name: Create release
    runs-on: ubuntu-latest
    needs: build
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  release_attach_binaries:
    name: Add binaries to release
    runs-on: ubuntu-latest
    needs: release
    strategy:
      fail-fast: false
      matrix:
        arch:
          - amd64
          - 386
          - arm
          - arm64
          # - ppc64le
          # - s390x
    steps:
      - name: Download binary artifacts
        uses: actions/download-artifact@v2
        with:
          path: ./

      - name: Upload Release Asset (${{ matrix.arch }})
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: ./pkp_${{ matrix.arch }}_static/pkp_${{ matrix.arch }}_static
          asset_name: pkp_${{ matrix.arch }}_static
          asset_content_type: application/octet-stream

